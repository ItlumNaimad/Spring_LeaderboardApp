<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zarządzanie</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100 text-gray-800">
<div class="container mx-auto p-4 md:p-8">
    <h1 class="text-4xl font-bold text-blue-700 mb-6">Zarządzanie Encjami</h1>

    <nav class="mb-6 flex space-x-4">
        <a href="/" class="text-blue-600 hover:text-blue-800 hover:underline">Powrót do Rankingu</a>
        <a href="/matches/new" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Dodaj Mecz</a>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Sekcja dodawania gracza -->
        <div class="bg-white p-6 shadow-md rounded-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Dodaj Nowego Gracza</h2>
            <form th:action="@{/players}" method="post" class="space-y-4">
                <input type="text" name="nickname" placeholder="Wpisz nick gracza"
                       class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Dodaj Gracza
                </button>
            </form>
        </div>

        <!-- Sekcja dodawania drużyny -->
        <div class="bg-white p-6 shadow-md rounded-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Dodaj Nową Drużynę</h2>
            <form th:action="@{/teams}" method="post" class="space-y-4">
                <input type="text" name="name" placeholder="Wpisz nazwę drużyny"
                       class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Dodaj Drużynę
                </button>
            </form>
        </div>

        <!-- Sekcja dodawania gry -->
        <div class="bg-white p-6 shadow-md rounded-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Dodaj Nową Grę</h2>
            <form th:action="@{/games}" method="post" class="space-y-4">
                <input type="text" name="name" placeholder="Wpisz nazwę gry"
                       class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Dodaj Grę
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
